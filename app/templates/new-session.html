<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <title>Smart Presence</title>
    </head>            
    <body style="font-family: 'Open Sans', sans-serif;">
        <div class="container">
            <h1>Smart Presence - New Session</h1>
            <form action="{{ url_for('create_session') }}" method="post">
                <div class="form-group">
                    <label for="session-name">Session name:</label>
                    <input required type="text" class="form-control" id="session-name" name="session-name">
                </div>
                <div class="form-group">
                    <label for="public-key">My public key:</label>
                    <input required type="text" class="form-control" id="public-key" name="public-key">
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>
    </body>
</html>
